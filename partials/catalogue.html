<div class="container">
	<div class="row">
		<div class="col-xs-10 col-xs-offset-1">
			<div>
				<div class="row">

		<div class="col s8 offset-s2">
          <div class="card white">
            <div class="card-content black-text">
					<ul>
						<li>Search by Type</li>
						<select></select>
						<li>Search by Name</li>
						<input type="text" name="query" ng-model="query">
					</ul>
				</div>
			</div>
			</div>
			</div>
			</div>

		<div class="row">
		<div class="col s8 offset-s2">
          <div class="card white">
            <div class="card-content black-text">
			<table class="highlight bordered">
				<tr ng-repeat="item in items | orderBy: name">
					<td> <img ng-src="{{item.imageUrl}}"></td>
					<td> 
						<h3>{{item.name}}</h3>
						<p><b>Price: </b>{{item.price | cents | currency}}</p>
						<p><b>Caffine Scale: </b>{{item.caffineScale}}</p>
						<p><b>Ingredients: </b> {{item.ingredients}}</p>
						<p><b>Rating: </b> {{item.rating}}</p>
						<p><b>In Stock?: </b> {{item.inStock}}</p>
						<p><b>Categories: </b> 
							<ul>
								<li ng-repeat="category in item.categories">{{category}}</li>
							</ul></p>
					</td>
				</tr>
			</table>
			</div>
			</div>
			</div>
			</div>
		</div>
	</div>
</div>
